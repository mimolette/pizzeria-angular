<h4 [class.error]="!ingredientsValid">
  <span>Choix des ingr√©dients</span>
  <label for="ingredientName" class="addBtn" (click)="showFormAction()">ajouter</label>
</h4>
<app-ingredient-add *ngIf="showForm"
                    (onInsert)="addNewIngredient($event)"
                    (onError)="onErrorMessage($event)"
                    (onCancel)="hideFormAction($event)"></app-ingredient-add>

<div class="list-ingredient">
  <app-ingredient *ngFor="let ingredient of ingredients"
                  [ingredient]="ingredient"
                  [selected]="isIngredientSelected(ingredient)"
                  (onSelected)="onSelectIngredient($event)">
  </app-ingredient>
</div>
