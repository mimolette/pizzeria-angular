<h3>{{ title }}</h3>

<form id="pizzaForm">
  <div class="field" [class.error]="!nameValid">
    <label for="name">Nom</label>
    <input type="text" name="name" id="name" [(ngModel)]="name">
  </div>

  <div class="field" [class.error]="!priceValid">
    <label for="price">Prix (â‚¬)</label>
    <input type="text" name="price" id="price" [(ngModel)]="price">
  </div>

  <app-ingredients-list [ingredientsValid]="ingredientsValid"
                        [selectedIngredients]="ingredients.slice()"
                        (onSelect)="onSelectIngredient($event)"
                        (onError)="onErrorMessage($event)"
                        (onUnselect)="onUnselectIngredient($event)"></app-ingredients-list>

  <div class="btn-blk">
    <div class="btn" (click)="onCancelAction()">Annuler</div>
    <button class="btn" (click)="onSubmitAction()">Valider</button>
  </div>
</form>
