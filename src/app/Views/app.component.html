               (onCancel)="hideForm()"
               (onInsert)="insertAction($event)"

               [name]=""></app-pizza-add>
<nav>
  <div *ngIf="lastAddPizza" class="success">
    La pizza {{ lastAddPizza.name }} à bien été ajoutée
  </div>
  <a (click)="onShowForm()" class="ajoutBtn">+</a>
</nav>
