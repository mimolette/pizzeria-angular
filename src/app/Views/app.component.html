<app-pizza-add *ngIf="showForm === true"
               (onCancel)="hideForm()"
               (onInsert)="insertAction($event)"
               [price]=""
               [name]=""></app-pizza-add>
<nav>
  <div *ngIf="message" class="success">
    {{ message }}
  </div>
  <a (click)="onShowForm()" class="ajoutBtn">+</a>
</nav>
<app-pizzas-list (onDeleted)="deleteAction($event)"></app-pizzas-list>
